<div class="list-page">

  <!-- TOP BAR -->
  <header class="top-bar">
    <button class="randombtn" (click)="addRandom()">?</button>
    <button class="add-contact" (click)="newContact()">+</button>
  </header>

  <!-- SECTIONED LIST -->
  <div class="sections">
    <ng-container *ngFor="let group of grouped">
      <div class="section-header">{{ group.letter }}</div>
      <ul class="contact-list">
        <li *ngFor="let c of group.items"
            class="contact-item"
            (click)="goToDetail(c.id)">

          <img [src]="c.picture" alt="avatar" class="avatar">

          <div class="info">
            <div class="name">{{ c.name }}</div>
            <div class="sub" *ngIf="c.company">{{ c.company }}</div>
            <div class="sub" *ngIf="!c.company">{{ c.email }}</div>
          </div>

        </li>
      </ul>
    </ng-container>
  </div>

  <p *ngIf="contacts.length === 0" class="empty">No contacts yet. Add some!</p>
</div>
